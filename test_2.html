<html>
<head>

<script type="text/javascript" >

}



</script>

<p>

</p>
<script>
$(".sc-menu li:nth-child(3)").css("background", "#00688B" );
$(".sc-menu li:nth-child(3)").hover(

$(this).css("background","#222");
}
